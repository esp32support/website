    <script>
        // Get parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const hwId = urlParams.get('hwid');
        const tier = urlParams.get('tier'); // 'monthly' or 'yearly'
        const fiatAddonParam = urlParams.get('fiat_addon'); // 'yes' or null
        
        if (hwId) {
            document.getElementById('hardwareId').value = hwId;
        }
        
        // Pre-check Fiat add-on if parameter is present (will be handled after functions are defined)

        // Pricing option selection styling
        document.querySelectorAll('.pricing-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.pricing-option').forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                this.querySelector('input[type="radio"]').checked = true;
                updateTotalPrice();
            });
        });
        
        // Fiat add-on checkbox styling
        const fiatAddonCheckbox = document.getElementById('fiatAddonCheckbox');
        const fiatAddonLabel = document.getElementById('fiatAddonLabel');
        
        fiatAddonCheckbox.addEventListener('change', function() {
            fiatAddonSelected = this.checked;
            if (this.checked) {
                fiatAddonLabel.style.borderColor = 'rgba(125, 211, 252, 0.6)';
                fiatAddonLabel.style.background = 'rgba(125, 211, 252, 0.15)';
            } else {
                fiatAddonLabel.style.borderColor = 'rgba(125, 211, 252, 0.3)';
                fiatAddonLabel.style.background = 'rgba(125, 211, 252, 0.1)';
            }
            updateTotalPrice();
        });
        
        // Update total price display
        function updateTotalPrice() {
            const selectedPlan = document.querySelector('input[name="plan"]:checked').value;
            const basePrice = currentPrices[selectedPlan];
            const totalPrice = basePrice + (fiatAddonSelected ? FIAT_ADDON_PRICE : 0);
            
            // Update purchase button text to show total
            const purchaseBtn = document.getElementById('purchaseBtn');
            if (fiatAddonSelected) {
                purchaseBtn.textContent = `Proceed to Payment (Total: â‚¬${totalPrice})`;
            } else {
                purchaseBtn.textContent = 'Proceed to Payment';
            }
        }

        // Set initial selected state based on URL parameter or default to monthly
        let initialTier = 'monthly';
        if (tier === 'yearly' || tier === 'monthly') {
            initialTier = tier;
        }
        
        // Select the appropriate option
        if (initialTier === 'yearly') {
            document.getElementById('yearlyOption').classList.add('selected');
            document.getElementById('yearlyOption').querySelector('input[type="radio"]').checked = true;
            document.getElementById('monthlyOption').querySelector('input[type="radio"]').checked = false;
        } else {
            document.getElementById('monthlyOption').classList.add('selected');
            document.getElementById('monthlyOption').querySelector('input[type="radio"]').checked = true;
            document.getElementById('yearlyOption').querySelector('input[type="radio"]').checked = false;
        }

        // Stripe Payment Links
        // âš ï¸ SECURITY NOTE: These are TEST payment links. 
        // For production, replace with your live Stripe Payment Links:
        // 1. Create Payment Links in Stripe Dashboard (https://dashboard.stripe.com/payment-links)
        // 2. Replace the URLs below with your production Payment Link URLs
        // 3. Remove the '/test_' prefix from the URLs
        const STRIPE_PAYMENT_LINKS = {
            monthly: 'https://buy.stripe.com/test_28EdR91gla3Zcg85LmeUU01',  // âš ï¸ TEST LINK - Replace for production
            yearly: 'https://buy.stripe.com/test_3cIaEX5wBb837ZSehSeUU00'   // âš ï¸ TEST LINK - Replace for production
        };
        
        // Base prices
        const BASE_PRICES = {
            monthly: 15,
            yearly: 140
        };
        
        // Add-on prices
        const FIAT_ADDON_PRICE = 30; // One-time purchase
        
        let appliedPromo = null;
        let currentPrices = { ...BASE_PRICES };
        let fiatAddonSelected = false;
        
        // API endpoints
        // For local development: automatically uses 'http://localhost:5000'
        // For production: update 'PRODUCTION_API_URL' below with your deployed API URL
        // Example: 'https://your-api.up.railway.app' or 'https://your-api.onrender.com'
        const PRODUCTION_API_URL = 'https://esp32-promo-api.onrender.com';  // âœ… Production API URL
        
        const API_BASE_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
            ? 'http://localhost:5000'  // Local development (auto-detected)
            : PRODUCTION_API_URL;  // Production
        const VALIDATE_PROMO_API = API_BASE_URL + '/api/validate-promo';
        const SAVE_INFO_API = API_BASE_URL + '/api/save-purchase-info';
        
        // Promo code application (validated server-side to prevent code exposure)
        document.getElementById('applyPromoBtn').addEventListener('click', async function() {
            const promoCodeInput = document.getElementById('promoCode');
            const promoCode = promoCodeInput.value.trim().toUpperCase();
            const selectedPlan = document.querySelector('input[name="plan"]:checked').value;
            
            document.getElementById('promoError').textContent = '';
            document.getElementById('promoSuccess').style.display = 'none';
            
            if (!promoCode) {
                document.getElementById('promoError').textContent = 'Please enter a promo code';
                return;
            }
            
            // Validate promo code via backend API (promo codes not exposed in frontend)
            console.log('Validating promo code:', promoCode, 'for plan:', selectedPlan);
            console.log('API URL:', VALIDATE_PROMO_API);
            
            try {
                const response = await fetch(VALIDATE_PROMO_API, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        promo_code: promoCode,
                        plan: selectedPlan
                    })
                });
                
                console.log('Response status:', response.status);
                
                const result = await response.json();
                
                if (!result.valid) {
                    document.getElementById('promoError').textContent = result.error || 'Invalid promo code';
                    appliedPromo = null;
                    updatePrices();
                    return;
                }
                
                // Promo code is valid
                appliedPromo = {
                    code: promoCode,
                    discount: result.discount,
                    description: result.description,
                    validFor: selectedPlan
                };
                
                document.getElementById('promoSuccess').textContent = `âœ“ ${result.description} applied!`;
                document.getElementById('promoSuccess').style.display = 'block';
                updatePrices();
                
            } catch (error) {
                // If API is not available, show helpful error message
                console.error('Promo code validation error:', error);
                
                // Check if it's a network/CORS error (API not running or wrong URL)
                if (error.message && (error.message.includes('Failed to fetch') || error.message.includes('NetworkError'))) {
                    document.getElementById('promoError').textContent = 'Unable to connect to server. Please ensure the API server is running or contact support.';
                } else {
                    document.getElementById('promoError').textContent = 'Unable to validate promo code. Please try again or contact support.';
                }
                appliedPromo = null;
                updatePrices();
            }
        });
        
        // Update prices based on applied promo (discount info comes from backend)
        function updatePrices() {
            currentPrices = { ...BASE_PRICES };
            
            if (appliedPromo && document.querySelector('input[name="plan"]:checked').value === appliedPromo.validFor) {
                // Use discount info from backend response
                const discount = appliedPromo.discount;
                const originalPrice = BASE_PRICES[appliedPromo.validFor];
                const discountedPrice = originalPrice * (1 - discount);
                currentPrices[appliedPromo.validFor] = Math.round(discountedPrice * 100) / 100;
                
                if (appliedPromo.validFor === 'yearly') {
                    document.getElementById('yearlyPrice').textContent = `â‚¬${currentPrices.yearly}`;
                    const savingsPercent = Math.round((1 - (currentPrices.yearly / BASE_PRICES.yearly)) * 100);
                    document.getElementById('yearlySavings').textContent = `Save ${savingsPercent}%`;
                }
            } else {
                // Reset to base prices
                document.getElementById('monthlyPrice').textContent = `â‚¬${BASE_PRICES.monthly}`;
                document.getElementById('yearlyPrice').textContent = `â‚¬${BASE_PRICES.yearly}`;
                document.getElementById('yearlySavings').textContent = 'Save 20%';
            }
            
            // Update total price when promo changes
            updateTotalPrice();
        }
        
        // Reset promo when plan changes
        document.querySelectorAll('input[name="plan"]').forEach(radio => {
            radio.addEventListener('change', function() {
                if (appliedPromo && appliedPromo.validFor !== this.value) {
                    appliedPromo = null;
                    document.getElementById('promoCode').value = '';
                    document.getElementById('promoError').textContent = '';
                    document.getElementById('promoSuccess').style.display = 'none';
                }
                updatePrices();
            });
        });
        
        // Pre-check Fiat add-on if parameter is present (after functions are defined)
        if (fiatAddonParam === 'yes') {
            const fiatAddonCheckbox = document.getElementById('fiatAddonCheckbox');
            const fiatAddonLabel = document.getElementById('fiatAddonLabel');
            if (fiatAddonCheckbox) {
                fiatAddonCheckbox.checked = true;
                fiatAddonSelected = true;
                if (fiatAddonLabel) {
                    fiatAddonLabel.style.borderColor = 'rgba(125, 211, 252, 0.6)';
                    fiatAddonLabel.style.background = 'rgba(125, 211, 252, 0.15)';
                }
                // Update total price display
                updateTotalPrice();
            }
        }

        document.getElementById('purchaseForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const hardwareId = document.getElementById('hardwareId').value.trim();
            const plan = document.querySelector('input[name="plan"]:checked').value;
            const termsAccepted = document.getElementById('termsCheckbox').checked;
            const fiatAddon = document.getElementById('fiatAddonCheckbox').checked;
            
            // Clear previous errors
            document.getElementById('emailError').textContent = '';
            document.getElementById('hwIdError').textContent = '';
            document.getElementById('termsError').textContent = '';
            document.getElementById('formError').textContent = '';
            document.getElementById('formSuccess').textContent = '';
            
            // Validate
            if (!email || !email.includes('@')) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address';
                return;
            }
            
            if (!hardwareId || hardwareId.length < 8) {
                document.getElementById('hwIdError').textContent = 'Please provide a valid Hardware ID';
                return;
            }
            
            if (!termsAccepted) {
                document.getElementById('termsError').textContent = 'You must agree to the Terms & Refund Policy and Privacy Policy to proceed';
                return;
            }
            
            // Calculate total price
            const basePrice = currentPrices[plan];
            const addonPrice = fiatAddon ? FIAT_ADDON_PRICE : 0;
            const totalPrice = basePrice + addonPrice;
            
            // Try to save purchase info to server (optional - for automatic processing)
            // If this fails, you can manually process payments by matching email
            try {
                const saveResponse = await fetch(SAVE_INFO_API, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        email: email,
                        hardware_id: hardwareId,
                        plan: plan,
                        promo_code: appliedPromo ? document.getElementById('promoCode').value.trim().toUpperCase() : null,
                        discount_applied: appliedPromo ? appliedPromo.discount : 0,
                        fiat_addon: fiatAddon,
                        base_price: basePrice,
                        addon_price: addonPrice,
                        final_price: totalPrice
                    })
                });
                if (saveResponse.ok) {
                    console.log('Purchase info saved for automatic processing');
                }
            } catch (e) {
                console.warn('Could not save purchase info (will need manual processing):', e);
            }
            
            // Store in localStorage as backup
            try {
                localStorage.setItem('pending_purchase', JSON.stringify({
                    email: email,
                    hardware_id: hardwareId,
                    plan: plan,
                    promo_code: appliedPromo ? document.getElementById('promoCode').value.trim().toUpperCase() : null,
                    discount_applied: appliedPromo ? appliedPromo.discount : 0,
                    fiat_addon: fiatAddon,
                    base_price: basePrice,
                    addon_price: addonPrice,
                    final_price: totalPrice,
                    timestamp: Date.now()
                }));
            } catch (e) {
                console.warn('Could not save to localStorage:', e);
            }
            
            // Store email and hardware ID in sessionStorage for success page
            sessionStorage.setItem('purchase_email', email);
            sessionStorage.setItem('purchase_hardware_id', hardwareId);
            sessionStorage.setItem('purchase_plan', plan);
            sessionStorage.setItem('purchase_fiat_addon', fiatAddon ? 'yes' : 'no');
            sessionStorage.setItem('purchase_total_price', totalPrice.toString());
            
            // Get the payment link for selected plan
            const paymentLink = STRIPE_PAYMENT_LINKS[plan];
            
            if (!paymentLink) {
                document.getElementById('formError').textContent = 
                    'Payment link not found for selected plan. Please contact support.';
                purchaseBtn.disabled = false;
                purchaseBtn.textContent = 'Proceed to Payment';
                return;
            }
            
            // Redirect to Stripe Payment Link with email pre-filled
            window.location.href = paymentLink + '?prefilled_email=' + encodeURIComponent(email);
